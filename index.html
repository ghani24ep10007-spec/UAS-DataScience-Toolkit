<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAS Data Science - Rizqi Ghani</title>
    <style>
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* CRT SCANLINE EFFECT */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.2) 50%,
                    rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
            z-index: 999;
            pointer-events: none;
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 100%;
            }
        }

        /* MATRIX CANVAS */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.8;
        }

        /* MAIN TERMINAL CONTAINER */
        .terminal-window {
            z-index: 10;
            position: relative;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #00ff41;
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.15), inset 0 0 20px rgba(0, 255, 65, 0.05);
            padding: 0;
            border-radius: 10px;
            width: 85%;
            max-width: 800px;
            overflow: hidden;
        }

        .terminal-header {
            background: #00ff41;
            color: #000;
            padding: 5px 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-body {
            padding: 40px;
            min-height: 300px;
        }

        /* GLITCH TEXT EFFECT */
        h1.glitch {
            font-size: 2.5rem;
            text-transform: uppercase;
            position: relative;
            text-shadow: 2px 2px 0px #ff00ff;
            animation: glitch 1s infinite alternate-reverse;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px 0px #ff00ff;
                transform: translate(0);
            }

            20% {
                text-shadow: -2px -2px 0px #00ffff;
                transform: translate(-2px, 2px);
            }

            40% {
                text-shadow: 2px -2px 0px #ff00ff;
                transform: translate(2px, -2px);
            }

            100% {
                text-shadow: -2px 2px 0px #00ffff;
                transform: translate(0);
            }
        }

        .console-line {
            margin-bottom: 10px;
            font-size: 1.1rem;
            border-left: 3px solid transparent;
            padding-left: 10px;
        }

        .active-line {
            border-left: 3px solid #00ff41;
            background: rgba(0, 255, 65, 0.1);
        }

        .btn {
            background: transparent;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 10px 30px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 15px #00ff41;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="scanlines"></div>
    <canvas id="matrix"></canvas>

    <div class="terminal-window">
        <div class="terminal-header">
            <span>root@rizqi-ws:~</span>
            <span>UAS_FINAL_PROJECT.exe</span>
        </div>

        <div class="terminal-body">
            <h1 class="glitch">SYSTEM ONLINE</h1>
            <div id="output"></div>

            <div id="controls" style="display:none; text-align:center; border-top: 1px solid #333; padding-top:20px;">
                <p>Access Granted. Environment Ready.</p>
                <a href="https://github.com/ghani24ep10007-spec/UAS-DataScience-Toolkit" target="_blank" class="btn">ðŸ“‚
                    ACCESS REPOSITORY</a>
            </div>
        </div>
    </div>

    <script>
        // --- MATRIX RAIN ---
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px Courier New";
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);

        // --- TYPING SCRIPT ---
        const lines = [
            "> Initializing Kernel v3.0...",
            "> User: Rizqi Ghani Adinata (24EP10007)",
            "> Prodi: Sistem Informasi - Semester 3",
            "> Loading Modules: Pandas, Seaborn, Scikit-Learn...",
            "> Security Check: PASS",
            "> Connection to Server: STABLE"
        ];

        let lineIdx = 0;
        let charIdx = 0;
        const output = document.getElementById("output");

        function type() {
            if (lineIdx < lines.length) {
                if (charIdx === 0) {
                    const p = document.createElement("div");
                    p.className = "console-line active-line";
                    p.id = "line-" + lineIdx;
                    output.appendChild(p);
                    // Remove active class from previous
                    if (lineIdx > 0) document.getElementById("line-" + (lineIdx - 1)).classList.remove("active-line");
                }
                document.getElementById("line-" + lineIdx).textContent += lines[lineIdx].charAt(charIdx);
                charIdx++;
                if (charIdx < lines[lineIdx].length) setTimeout(type, 30);
                else {
                    lineIdx++;
                    charIdx = 0;
                    setTimeout(type, 500);
                }
            } else {
                document.getElementById("controls").style.display = "block";
                document.querySelector("h1").classList.remove("glitch"); // Stop glitch after load
                document.querySelector("h1").textContent = "DATA SCIENCE TOOLKIT v3.0";
            }
        }
        setTimeout(type, 1000);
    </script>
</body>

</html>
