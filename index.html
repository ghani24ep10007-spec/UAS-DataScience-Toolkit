<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAS Data Science Profile - Rizqi Ghani</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- BACKGROUND OTOMATIS (TANPA FILE GAMBAR) --- */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #020a18;
            color: #00f7ff;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            /* Membuat pola Grid Cyberpunk dengan CSS */
            background-image: 
                linear-gradient(rgba(0, 247, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.03) 1px, transparent 1px),
                radial-gradient(circle at center, rgba(0, 247, 255, 0.1) 0%, rgba(2, 10, 24, 1) 90%);
            background-size: 50px 50px, 50px 50px, 100% 100%;
        }

        /* Elemen Dekorasi Sirkuit (Garis-garis Hiasan) */
        .circuit-line {
            position: absolute;
            background: rgba(0, 247, 255, 0.1);
            z-index: -1;
        }
        .line-1 { width: 100%; height: 1px; top: 20%; left: 0; }
        .line-2 { width: 1px; height: 100%; top: 0; left: 20%; }
        .line-3 { width: 100%; height: 1px; bottom: 20%; left: 0; }
        .line-4 { width: 1px; height: 100%; top: 0; right: 20%; }

        .container {
            text-align: center;
            z-index: 10;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: bounceIn 1s ease-out;
        }

        /* --- KOTAK HUD UTAMA --- */
        .hud-panel {
            background: rgba(2, 10, 24, 0.85);
            border: 2px solid #00f7ff;
            /* Efek sudut terpotong ala Sci-Fi */
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
            padding: 2px; /* Jarak untuk border ganda */
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.2);
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .hud-inner {
            border: 1px solid rgba(0, 247, 255, 0.3);
            padding: 20px;
            background: linear-gradient(180deg, rgba(0,247,255,0.05) 0%, rgba(0,0,0,0) 100%);
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
        }

        /* HEADER */
        .hud-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00f7ff;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #00f7ff;
        }

        /* KONTEN TEKS */
        .hud-content {
            text-align: left;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .label { color: rgba(0, 247, 255, 0.7); display: inline-block; width: 100px;}
        .value { color: #fff; font-weight: bold; text-shadow: 0 0 5px rgba(255,255,255,0.5); }
        
        .status-box {
            margin-top: 20px;
            border: 1px dashed #00ff41;
            color: #00ff41;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            background: rgba(0, 255, 65, 0.05);
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            animation: pulse 2s infinite;
        }

        /* TOMBOL BESAR */
        .main-btn {
            margin-top: 40px;
            display: inline-block;
            text-decoration: none;
            color: #020a18;
            background: #00f7ff;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            padding: 15px 40px;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
            letter-spacing: 1px;
            font-size: 1.1rem;
        }

        .main-btn:hover {
            background: #fff;
            box-shadow: 0 0 40px rgba(0, 247, 255, 0.8);
            transform: translateY(-3px);
        }

        /* ANIMASI */
        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        /* HP COMPATIBILITY */
        @media (max-width: 600px) {
            .hud-panel { width: 95%; }
            .hud-header { font-size: 1rem; }
            .hud-content { font-size: 0.95rem; }
            .label { display: block; width: 100%; color: #00f7ff; margin-top: 10px;}
        }
    </style>
</head>
<body>

    <div class="circuit-line line-1"></div>
    <div class="circuit-line line-2"></div>
    <div class="circuit-line line-3"></div>
    <div class="circuit-line line-4"></div>

    <div class="container">
        <div class="hud-panel">
            <div class="hud-inner">
                <div class="hud-header">
                    <div><i class="fas fa-id-card"></i> IDENTITY</div>
                    <div><i class="fas fa-wifi"></i> ONLINE</div>
                </div>

                <div class="hud-content">
                    <div>
                        <span class="label">Developer:</span>
                        <span class="value">Rizqi Ghani Adinata</span>
                    </div>
                    <div>
                        <span class="label">Prodi:</span>
                        <span class="value">Sistem Informasi (Smtr 3)</span>
                    </div>
                    <div>
                        <span class="label">Project:</span>
                        <span class="value">UAS Data Science & Math</span>
                    </div>
                    <div>
                        <span class="label">Dosen:</span>
                        <span class="value">Bapak Abdul Haq</span>
                    </div>

                    <div class="status-box">
                        <i class="fas fa-check-circle"></i> SYSTEM READY FOR PRESENTATION
                    </div>
                </div>
            </div>
        </div>

        <a href="https://github.com/ghani24ep10007-spec/UAS-DataScience-Toolkit" class="main-btn">
            <i class="fab fa-github"></i> BUKA SOURCE CODE
        </a>
    </div>

</body>
</html>
