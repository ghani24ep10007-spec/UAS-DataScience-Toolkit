<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAS Data Science - Rizqi Ghani</title>
    <style>
        body {
            background-color: #000;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Matrix Background */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .container {
            z-index: 10;
            position: relative;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #00ff41;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            padding: 40px;
            border-radius: 8px;
            width: 80%;
            max-width: 700px;
            text-align: left;
            backdrop-filter: blur(5px);
        }
        .header {
            border-bottom: 2px solid #00ff41;
            padding-bottom: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 0.9rem;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 1.8rem;
            text-shadow: 0 0 10px #00ff41;
        }
        .typing {
            font-size: 1.1rem;
            line-height: 1.8;
            min-height: 150px;
        }
        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            background: rgba(0, 255, 65, 0.1);
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 12px 25px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .btn:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 20px #00ff41;
            transform: scale(1.05);
        }
        .hidden { opacity: 0; }
        .fade-in { animation: fadeIn 2s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div class="container fade-in">
        <div class="header">
            <span>USER: rizqi@sistem-informasi:~</span>
            <span>STATUS: <span style="color:#0f0">CONNECTED</span></span>
        </div>
        
        <h1>DATA SCIENCE TOOLKIT v2.0</h1>
        
        <div class="typing" id="console-output">
            </div>

        <div class="btn-container hidden" id="action-buttons">
            <a href="https://github.com/ghani24ep10007-spec/UAS-DataScience-Toolkit" target="_blank" class="btn">ðŸ“‚ Source Code</a>
            <a href="#" onclick="alert('Silakan jalankan file Python untuk memulai aplikasi CLI!')" class="btn">ðŸš€ Launch App</a>
        </div>
    </div>

    <script>
        // --- 1. SCRIPT MATRIX RAIN ---
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px Courier New";

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // --- 2. SCRIPT TYPING EFFECT ---
        const textLines = [
            "> Initializing System Kernel...",
            "> Loading Modules: NumPy, Pandas, Scikit-Learn...",
            "> User Detected: Rizqi Ghani Adinata (24EP10007)",
            "> Target: UAS Interaksi Manusia & Komputer",
            "> Dosen: Bapak Abdul Haq",
            "> System Ready. Waiting for input..."
        ];

        const outputDiv = document.getElementById('console-output');
        const btnContainer = document.getElementById('action-buttons');
        let lineIndex = 0;
        let charIndex = 0;

        function typeWriter() {
            if (lineIndex < textLines.length) {
                if (charIndex === 0) {
                    outputDiv.innerHTML += "<p>"; 
                }
                
                outputDiv.lastElementChild.innerHTML += textLines[lineIndex].charAt(charIndex);
                charIndex++;

                if (charIndex < textLines[lineIndex].length) {
                    setTimeout(typeWriter, 30); // Kecepatan ketik
                } else {
                    outputDiv.innerHTML += "</p>";
                    lineIndex++;
                    charIndex = 0;
                    setTimeout(typeWriter, 400); // Jeda antar baris
                }
            } else {
                btnContainer.classList.remove('hidden');
                btnContainer.classList.add('fade-in');
            }
        }
        
        setTimeout(typeWriter, 1000);
    </script>
</body>
</html>
